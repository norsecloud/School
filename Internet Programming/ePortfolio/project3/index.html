<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="script.js"></script>
</head>
<body>
<h2>Statistical Calculator</h2>
<form onSubmit="return performStatistics();">
    <label for="input">Input:</label><br>
    <input type="text" id="input" name="input" required><br>

    <input type="reset"/>
    <input type="submit" name="submit"/>

    <br><br>

    <label for="Max">Max:</label><br>
    <input type="text" id="Max" name="Max" readonly><br>

    <label for="Mean">Mean:</label><br>
    <input type="text" id="Mean" name="Mean" readonly><br>

    <label for="Median">Median:</label><br>
    <input type="text" id="Median" name="Median" readonly><br>

    <label for="Min">Min:</label><br>
    <input type="text" id="Min" name="Min" readonly><br>

    <label for="Mode">Mode:</label><br>
    <input type="text" id="Mode" name="Mode" readonly><br>

    <label for="std">Standard Deviation:</label><br>
    <input type="text" id="std" name="std" readonly><br>

    <label for="Sum">Sum:</label><br>
    <input type="text" id="Sum" name="Sum" readonly><br>

    <label for="Variance">Variance:</label><br>
    <input type="text" id="Variance" name="Variance" readonly><br>
</form>
<p>
    <a href="../index.html">ePoprtfolio</a>
</p>
</body>
</html>
